<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Weather Application</title>

</head>

<body>
  <div class="container">
    <h1>JavaScript Essentials March 2023</h1>
    <h2>Day 5 Project</h2>
    <h3>Weather app</h3>
    <div class="weather-container">
      <label>Enter City Name :</label>
      <input type="text" id="city" placeholder="City Name" required>
      <div id="weather-detail">
        <img src="https://newsonair.gov.in/writereaddata/News_Pictures/MIS/2022/Feb/NPIC-202221784443.jpg" width="150"
          height="150">
        <div class="span-container">
          <h5 class="current-weather">Current Weather :</h5>
          <p id="temperature"></p>
          <h5 class="current-weather">Weather Type :</h5>
          <p id="weatherType"></p>
        </div>
        <button class="action" onclick="getData()">Get Details</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>


</body>

</html>
